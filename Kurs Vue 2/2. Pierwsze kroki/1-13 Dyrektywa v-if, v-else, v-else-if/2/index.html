<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <template v-if="!loginType">
            <span>Nick: </span>
            <input type="text" placeholder="Podaj nick" key="nickInput">
        </template>
        <template v-else>
            <span>Email: </span>
            <input type="text" placeholder="Podaj email" key="emailInput">
        </template>
        <button @click="loginType = !loginType">Zmień metodę</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
