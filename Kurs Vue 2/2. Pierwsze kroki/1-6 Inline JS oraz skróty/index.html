<head>

<body>
    <div id="app">
        <input type="number" :value="inputValue" @input="inputValue = $event.target.value" />

    </div>

    <!--- Link CDN dla VueJS wersja 2 --->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
